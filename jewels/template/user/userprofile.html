<!DOCTYPE html>

<head>

<style>
button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 5px;
  color: white;
  /* background-color: #5f54f0; */
  text-align: center;
  cursor: pointer;
  width: 22%;
  font-size: 18px;
}

/* nav */



.nav-link:hover{
        color: rgb(222, 247, 34);
    }


.navbar .nav-link {
  transition: color 0.3s; /
}

}

.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.5); /* Light border for toggler */

}
#nav{
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  height: 80px;
  margin: -20px -20px-20px 0;
  
}


a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {

}
.cart-btn:hover {

  font-size: 16px;
  color: #FFFFFF;
  text-decoration: none;
  margin-right: 40px;
  padding: 12px 30px;
  transition: all .5s;
}

</head>
<body>

  <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">

        <img src=" static/logo.png" alt="logo" width="100px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="nav-item">
            <a class="nav-link" href="../profile">profile</a>

          <li class="nav-item">

          <li class="nav-item">

      <input type="text" name="form-control me-2" placeholder="Search for products...">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
      </div>
    </div>
